<div class="bootstrap-wapper">
    <div class="container-fluid">
        <h1 class="mt20">Available Quizzes</h1>
    <div class="row">
        <div class="col-md-4" *ngFor="let q of quizzes">
            <mat-card class="mb20">
                <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title>
                        {{q.title}}
                    </mat-card-title>
                    <mat-card-subtitle>
                        {{q.category.title}}
                    </mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                  <p class="truncate">{{q.discription}}</p>
                </mat-card-content>
              
                <mat-card-actions>
                    <button mat-button color="primary">View</button>
                    <button mat-button color="accent" [routerLink]="'/instruction/'+q.quizid">Start</button>
                    <button mat-button color="accent">Question :{{q.noOfQuestion}}</button>
                    <button mat-button color="accent">M.M : {{q.maxmarks}}</button>
                  </mat-card-actions>
            </mat-card>
        </div>
        <mat-card class="width" *ngIf="quizzes.length==0">
            <mat-card-content>
                <h1>
                    No data in this category
                </h1>
            </mat-card-content>
        </mat-card>
    </div>
</div>
</div>

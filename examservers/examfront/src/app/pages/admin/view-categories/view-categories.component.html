<mat-card>
    <mat-list>
        <div mat-subheader><h1>All Categories</h1></div>
       <mat-list-item *ngFor="let c of categories">
        <mat-icon matListItemIcon>category</mat-icon>
        <div matListItemTitle>{{c.title}}</div>
        <div matListItemLine>{{c.discription}}</div>
        <mat-divider></mat-divider>
       </mat-list-item>
    </mat-list>
    <div class="container text-center">
        <button routerLink="/admin/add-category" mat-raised-button color="primary">
            Add Category
        </button>
    </div>
</mat-card>

<div class="bootstrapwapper">
    <div class="row">
        <div class="col-md-12">
            <h1 class="mt20">Add Question for {{Title}}</h1>
            <mat-card>
                <mat-card-header>
                    <mat-card-subtitle>
                        Enter the details of new Question
                    </mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <form  (submit)="formsubmit()">
                        <!-- content field -->
                        <!-- <mat-form-field class="width mt20">
                            <mat-label>Content</mat-label>
                            <textarea matInput
                            name="content"
                            placeholder="Enter Here.."
                            required
                            [(ngModel)]="question.content"
                            rows="5"
                            type="text"
                            ></textarea>
                          </mat-form-field> -->

                          <!-- configure image in ckeditor to attach in questions -->
                          <ckeditor [editor]="Editor" 
                          data="<p>Write your Question Here...</p>"
                          name="content"
                          required
                          [(ngModel)]="question.content"
                          >
                        </ckeditor>


                          <!-- option -->
                          <div class="row">
                            <div class="col-md-6">
                                <mat-form-field class="width mt20">
                                    <mat-label>Enter Option1</mat-label>
                                    <input type="text"
                                    name="option1"
                                    matInput
                                    [(ngModel)]="question.option1"
                                    required
                                    placeholder="Enter Here..."
                                    />
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field class="width mt20">
                                    <mat-label>Enter Option2</mat-label>
                                    <input type="text"
                                    required
                                    name="option2"
                                    [(ngModel)]="question.option2"
                                    matInput
                                    placeholder="Enter Here..."
                                    />
                                </mat-form-field>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-md-6">
                                <mat-form-field class="width">
                                    <mat-label>Enter Option3</mat-label>
                                    <input type="text"
                                    matInput
                                    name="option3"
                                    [(ngModel)]="question.option3"
                                    placeholder="Enter Here..."
                                    />
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field class="width">
                                    <mat-label>Enter Option4</mat-label>
                                    <input type="text"
                                    matInput
                                    name="option4"
                                    [(ngModel)]="question.option4"
                                    placeholder="Enter Here..."
                                    />
                                </mat-form-field>
                            </div>
                            <mat-form-field class="width ml10 mr10">
                                <mat-label>Add Answer</mat-label>
                                <mat-select [(ngModel)]="question.answer" name="answer">
                                    <mat-option *ngIf="question.option1"  [value]="question.option1">{{question.option1}}</mat-option>
                                    <mat-option *ngIf="question.option2"  [value]="question.option2">{{question.option2}}</mat-option>
                                    <mat-option *ngIf="question.option3"  [value]="question.option3">{{question.option3}}</mat-option>
                                    <mat-option *ngIf="question.option4"  [value]="question.option4">{{question.option4}}</mat-option>
                                </mat-select>
                            </mat-form-field>
                          </div>
                          <div class="container-fluid text-center">
                            <button mat-raised-button color="primary">Add</button>
                          </div>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
<!-- {{question | json}} -->

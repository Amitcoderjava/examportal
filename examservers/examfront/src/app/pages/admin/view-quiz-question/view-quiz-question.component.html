<h1 class="mt20">Question Of {{qTitle}}</h1>
<div class="bootstrap-wrapper">
    <div class="row">
        <div class="col-md-12">
            <mat-card class="mt20" *ngFor="let q of question;  let i=index">
                <mat-card-content>
                    <p>
                        <b>Q {{i+1}}></b>
                        <span class="ml20" [innerHTML]="q.content"></span>
                    </p>
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-6">
                                <p><b>1></b> {{q.option1}}</p>
                            </div>
                            <div class="col-md-6">
                                <p><b>2></b> {{q.option2}}</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <p><b>3></b> {{q.option3}}</p>
                            </div>
                            <div class="col-md-6">
                                <p><b>4></b> {{q.option4}}</p>
                            </div>
                        </div>
                        <mat-divider></mat-divider>
                        <p class="mt10">
                            <b>Correct Answer :</b>
                            {{q.answer}}
                        </p>
                    </div>
                </mat-card-content>
                <mat-card-actions>
                    <button (click)="deleteQuestion(q.qid)" mat-raised-button color="primary">Delete</button>
                </mat-card-actions>
            </mat-card>
            <div class="container-fluid mt10 text-center mb10">
                <button [routerLink]="'/admin/add-question/'+qId+'/'+qTitle" mat-raised-button color="primary">Add</button>
            </div>
        </div>
    </div>
</div>
